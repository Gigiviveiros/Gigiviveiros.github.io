<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projetos - Geovanna</title>
</head>
<style>
    :root {
    --rosa: #fce4ec;
    --lilas: #e1bee7;
    --texto: #4a148c;
    --fundo: #fff0f6;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
  }
  
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  
  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background-color: var(--fundo);
    color: var(--texto);
  }
  
  .content-wrapper {
    flex: 1;
  }

  h2 {
    text-align: center;
  }
  
  header {
    background-color: var(--lilas);
    text-align: center;
    padding: 2rem 1rem;
  }
  
  header h1 {
    font-size: 2.5rem;
  }
  
  nav {
    margin-top: 1rem;
  }
  
  nav a {
    margin: 0 10px;
    color: var(--texto);
    text-decoration: none;
    font-weight: bold;
  }
  
  section {
    padding: 2rem;
    max-width: 1000px;
    margin: auto;
  }
  
  #sobre {
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
    align-items: center;
    justify-content: center;
  }
  
  #sobre img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 50%;
    border: 4px solid var(--lilas);
  }
  
  .texto {
    max-width: 600px;
  }
  
  .projetos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
  }
  
  .projeto {
    background-color: white;
    border: 2px solid var(--rosa);
    padding: 1.2rem;
    border-radius: 10px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.05);
  }
  
  .projeto h3 {
    margin-bottom: 0.5rem;
  }
  
  .projeto a {
    display: inline-block;
    margin-top: 0.5rem;
    padding: 0.4rem 1rem;
    background: var(--lilas);
    color: #fff;
    border-radius: 6px;
    text-decoration: none;
  }
  
  .projeto a:hover {
    background: #ce93d8;
  }
  
  .contato form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    max-width: 500px;
    margin: auto;
  }
  
  .contato input, .contato textarea {
    padding: 0.7rem;
    border: 1px solid var(--lilas);
    border-radius: 8px;
    font-size: 1rem;
  }
  
  .contato button {
    padding: 0.7rem;
    background-color: var(--lilas);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  
  .contato button:hover {
    background-color: #ba68c8;
  }
  
  footer {
    background-color: var(--lilas);
    text-align: center;
    color: white;
    padding: 1.5rem;
    margin-top: 2rem;
  }
  
</style>
<body>
  <header>
    <h1>Meus Projetos</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="projetos.html">Projetos</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <section class="projetos">

    <div class="projeto">
      <h3>Site de Hamburgueria</h3>
      <p>Site completo com sistema de login, carrinho de compras, cálculo de frete e integração com banco de dados.</p>
      <a href="https://topburguers.netlify.app/" target="_blank">Ver Projeto</a>
    </div>

  </section>

  <footer>
    <p>© 2025 Geovanna Vilaça</p>
  </footer>
</body>
</html>
